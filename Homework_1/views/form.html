<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <style>
        #text {width: 100%;}
      </style>
      <meta charset="utf-8">
      <title>form input</title>
      <!-- All the sources to include bootstrap into html website -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>
          Add New Article
        </h1>
        <br>
        <form>
          <div class="form-group">
            <label for="title"><h5>Article Title</h5></label>
            <input type="text" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="name"><h5>Author Name</h5></label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-row">
            <div class="col">
              <label for="upload"><h5>Upload Files:</h5></label>
              <input type="file" class="form-control-file" id="upload" placeholder="Choose File">
            </div>
            <div class="col">
              <label for="drop"><h5>Pages</h5></label>
              <select class="form-control" id="drop">
                <option>Academics</option>
                <option>Life</option>
                <option>Food</option>
                <option>etc.</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="text"><h5>Article Text</h5></label>
            <textarea name="New Article" rows="14" width="100px" id="text" placeholder="Fill Me"></textarea>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="checks"><h5>Select Tags</h5></label>
              <div id="checks">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="cb1" value="python">
                  <label class="form-check-label" for="cb1">Python</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="cb2" value="c++">
                  <label class="form-check-label" for="cb2">C++</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="cb3" value="java">
                  <label class="form-check-label" for="cb3">Java</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="cb4" value="scala">
                  <label class="form-check-label" for="cb4">Scala</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="cb5" value="perl">
                  <label class="form-check-label" for="cb5">Perl</label>
                </div>
              </div>
            </div>
            <div class="col">
              <label for="visibility"><h5>Visibility</h5></label>
              <div class="input-group mb-3" id="visibility">
                <div class="input-group-prepend">
                  <button class="btn btn-dark" onclick="makePubPriv(0)" type="button">Public</button>
                  <button class="btn btn-secondary" onclick="makePubPriv(1)" type="button">Private</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <label for="login"><h5>Login to Finish Submitting</h5></label>
          <div class="form-row" id="login">
            <div class="col">
              <input type="text" name="user" class="form-control" placeholder="Username">
            </div>
            <div class="col">
              <input type="password" name="pass" class="form-control" placeholder="Password">
            </div>
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="RemMe" id="RemMe">
            <label class="form-check-input" for="RemMe">Remember Me</label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>



    </body>
  </html>
